version: 2.1
jobs:
  build:
    # parallelism: 1
    working_directory: ~/app
    docker:
      - image: circleci/ruby:2.6.4-node-browsers
        environment:
          RAILS_ENV: test
          PGHOST: 127.0.0.1
          PGUSER: root
      # mysql
      - image: circleci/postgres:11.3
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle-test

    steps:
      - checkout
      # Which version of bundler?
      - run:
          name: Which bundler?
          command: bundle -v
      # Restore bundle cache
      - restore_cache:
          keys:
            - rails-gigphil-bundle-{{ checksum "Gemfile.lock" }}-{{ checksum "yarn.lock" }}
            - rails-gigphil-bundle-
      # Bundle Install
      - run: bundle check || bundle install --jobs 4 --retry 3
      # yarn.lock install
      - run: yarn install
      # Store bundle cache
      - save_cache:
          key: rails-gigphil-bundle-{{ checksum "Gemfile.lock" }}-{{ checksum "yarn.lock" }}
          paths:
            - vendor/bundle
            - node_modules
      # Wait for DB
      - run: dockerize -wait tcp://localhost:5432 -timeout 1m
      # Database setup
      - run: bundle exec rails db:create
      - run: bundle exec rails db:migrate
      # Run Rubocop
      - run: bundle exec rubocop
      # Run Brakeman
      # - run: bundle exec brakeman -A -w3 -z
      # # Run RSpec
      # - run: bundle exec rspec
      - store_test_results:
          path: test_results
